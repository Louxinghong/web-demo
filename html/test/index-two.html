  <body>
    <button onclick="mul(2)(3)(4)">点我</button>

    <script>
      var x = 1;
      if (function f() {}) {
        x += typeof f;
      }
      console.log(x);

      function mul(x) {
        return function(y) {
          return function(z) {
            return z * x * y;
          };
        };
      }
      console.log(mul(2)(3)(4));
    </script>
  </body>
